{% extends 'starter-page.html' %}

{% load static %}
{% block body %}

    <table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Department</th>
        <th>Doctor</th>
        <th>Message</th>
    </tr>
    {% for y in appointments %}
        <tr>
            <td>{{ y.name }}</td>
            <td>{{ y.email }}</td>
            <td>{{ y.phone }}</td>
            <td>{{ y.date }}</td>
            <td>{{ y.department }}</td>
            <td>{{ y.doctor }}</td>
            <td>{{ y.message }}</td>
            <td>
                <a href="" class="btn btn-outline-secondary">EDIT</a>
                 <a href="/delete/{{ y.id }}" class="btn btn-outline-danger">DELETE</a>
            </td>
        </tr>
    {% endfor %}

    </table>


{% endblock %}
